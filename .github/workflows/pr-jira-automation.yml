# .github/workflows/pr-jira.yml
name: "Attach JIRA Issue to PR Title"

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  add-jira-ticket:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        run: echo "BRANCH_NAME=${GITHUB_HEAD_REF}" >> $GITHUB_ENV

      - name: Extract JIRA issue key from branch
        id: extract
        run: |
          if [[ "${BRANCH_NAME}" =~ (PIT-[0-9]+) ]]; then
            echo "ISSUE_KEY=${BASH_REMATCH[1]}" >> $GITHUB_ENV
          else
            echo "No JIRA issue found in branch name"
            exit 0
          fi

      - name: Update PR title
        if: env.ISSUE_KEY != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const issueKey = process.env.ISSUE_KEY;
            if (!pr.title.includes(issueKey)) {
              const newTitle = `${pr.title} - ${issueKey}`;
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                title: newTitle
              });
            }